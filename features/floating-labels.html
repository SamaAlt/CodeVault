<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels | CodeVault</title>
    <link rel="stylesheet" href="../styles/floating-labels.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Floating Labels</h1>
            <p class="subtitle">Modern form inputs with animated labels</p>
            <a href="../index.html" class="back-link">‚Üê Back to CodeVault</a>
        </header>
        
        <main>
            <section class="feature-demo">
                <h2>Demo</h2>
                <div class="demo-container">
                    <form class="floating-form">
                        <div class="form-group">
                            <input type="text" id="name" required>
                            <label for="name">Full Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" required>
                            <label for="email">Email Address</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                    </form>
                </div>
            </section>
            
            <!-- Code tabs section (same structure as previous features) -->
            <!-- Usage notes section (same structure as previous features) -->
        </main>
        
        <footer>
            <p>Added to CodeVault: June 2025</p>
        </footer>
    </div>
    
    <script src="../scripts/floating-labels.js"></script>
</body>
</html>
